<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Rapid Electric Inc.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <input type="text" id="forgotUsername" placeholder="Username" required>
            <button type="submit" class="main-btn">Reset Password</button>
        </form>
        <div class="auth-links">
            <a href="login.html">Remembered your password? Log in</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('forgotUsername').value;

            // Retrieve user data from local storage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            // Check if username exists
            if (storedUser && storedUser.username === username) {
                alert('Password reset link has been sent to your email (simulation).');
                // Here you could integrate a real email service to send a password reset link
            } else {
                alert('Username not found!');
            }
        });
    </script>
</body>
</html>
