<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Track Work Hours - Rapide LC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2f2f2f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: stretch;
      height: 100vh;
    }

    /* Sidebar Styling */
    .sidebar {
      background-color: #333;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h1 {
      color: #f1c40f;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .nav-item {
      display: block;
      padding: 10px;
      margin: 10px 0;
      color: #f1c40f;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-item:hover {
      background-color: #f39c12;
    }

    /* Main Content */
    .main-content {
      margin-left: 270px;
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 1000px;
    }

    h2 {
      color: #f1c40f;
    }

    /* Work Hours Section */
    .work-hours-section {
      margin-top: 30px;
    }

    .input-time {
      padding: 10px;
      margin-top: 10px;
      background-color: #444;
      border-radius: 5px;
      color: white;
      border: 1px solid #555;
      width: 100%;
    }

    .submit-btn {
      background-color: #f1c40f;
      color: #000;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
