<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Rapide ELC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #2f2f2f;
      color: #f1c40f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #f1c40f;
      color: black;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Rapide Electric Logo" class="logo">
    <h1>Welcome</h1>
        <h1> Rapid Electric Inc.</h1>
    <p>Your one-stop solution for all electric needs.</p>
    <a href="login.html" class="btn">Login</a>
  </div>
</body>
</html>
