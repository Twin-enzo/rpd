<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Rapide LC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2f2f2f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: stretch;
      height: 100vh;
    }

    /* Sidebar Styling */
    .sidebar {
      background-color: #333;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h1 {
      color: #f1c40f;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .nav-item {
      display: block;
      padding: 10px;
      margin: 10px 0;
      color: #f1c40f;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-item:hover {
      background-color: #f39c12;
    }

    /* Main Content */
    .main-content {
      margin-left: 270px;
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 1000px;
    }

    h2 {
      color: #f1c40f;
    }

    /* Projects Section */
    .projects-section {
      margin-top: 30px;
    }

    .project-list {
      list-style-type: none;
      padding: 0;
    }

    .project-list li {
      background-color: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 1.1rem;
    }

    .project-list li a {
      color: #f1c40f;
      text-decoration: none;
    }

    .project-list li a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Rapide Electric</h1>
    <a href="index.html" class="nav-item">Home</a>
    <a href="projects.html" class="nav-item">Projects</a>
    <a href="messages.html" class="nav-item">Messages</a>
    <a href="uploads.html" class="nav-item">Uploads</a>
    <a href="work-hours.html" class="nav-item">Track Work Hours</a>
    <a href="ai-chat.html" class="nav-item">AI Chat</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Projects</h2>

    <!-- Project List -->
    <div class="projects-section">
      <h2>Available Projects</h2>
      <ul class="project-list">
        <li><a href="project-details.html?project=1">Project 1 - Address 1</a></li>
        <li><a href="project-details.html?project=2">Project 2 - Address 2</a></li>
        <li><a href="project-details.html?project=3">Project 3 - Address 3</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
