<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rapid Electric Inc.</title>
    <style>
        /* Global Styles */
        body {
            background-color: #333;
            color: #f1c40f;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        h1, h3 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 200px; /* Adjust this according to the logo size */
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #f1c40f;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            padding: 15px 30px;
            background-color: #FFEB3B;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #FBC02D;
        }

        .auth-links {
            margin-top: 20px;
            text-align: center;
        }

        .auth-links a {
            color: #FFEB3B;
            text-decoration: none;
            font-size: 1rem;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .message {
            color: #f1c40f;
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
        }

        .error-message {
            color: #e74c3c;
        }

        .success-message {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="img/logo.png" alt="Rapide Electric Logo"> <!-- Ensure this path is correct -->
            <h1>Rapid Electric Inc.</h1>
        </div>

        <!-- Sign Up Form Section -->
        <h3>Sign Up</h3>
        <form id="signupForm">
            <input type="email" id="signupEmail" placeholder="Email Address" required>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <select id="userRole" required>
                <option value="customer">Customer</option>
                <option value="staff">Staff</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Message Section -->
        <div class="message" id="message"></div>

        <!-- Auth Links Section -->
        <div class="auth-links">
            <a href="login.html">Already have an account? Log in</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('signupEmail').value.trim();
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const role = document.getElementById('userRole').value.trim();

            // Simple client-side validation
            if (!email || !username || !password || !role) {
                document.getElementById('message').textContent = "All fields are required!";
                document.getElementById('message').classList.add("error-message");
                return;
            }

            // Mock email sending process (in real life, this would be handled by the backend)
            // Here we simulate sending a verification email to the user
            simulateEmailVerification(email, username, password, role);
        });

        // Simulate email verification process
        function simulateEmailVerification(email, username, password, role) {
            // Here you would call an API that sends a verification email.
            setTimeout(() => {
                // Simulate a successful email sent
                localStorage.setItem('user', JSON.stringify({ email, username, password, role, verified: false }));
                document.getElementById('message').textContent = "Verification email sent. Please check your inbox!";
                document.getElementById('message').classList.remove("error-message");
                document.getElementById('message').classList.add("success-message");

                // Redirect to the login page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }, 1000);
        }
    </script>
</body>
</html>
